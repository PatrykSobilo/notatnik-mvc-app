server {
  listen 80 default_server;
  server_name _;

  # Security/basic headers
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer;
  add_header X-XSS-Protection "0";

  # Health passthrough for proxy container
  location /health {
    proxy_pass http://backend:3000/health;
  }
  location /version {
    proxy_pass http://backend:3000/version;
  }

  # API
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:3000/api/;
    proxy_http_version 1.1;
  }

  # Static frontend (built app served by nginx inside frontend container) - we re-proxy to that container
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://frontend:80/;
  }

  location ~* \.(?:css|js|woff2?|ttf|svg|png|jpe?g|gif)$ {
    proxy_pass http://frontend:80;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}

# Initial HTTP-only server block for sobit.uk prior to obtaining Let's Encrypt cert
# After certificate issuance this file will be replaced with an HTTPS version + redirect.

server {
  listen 80 default_server;
  server_name sobit.uk www.sobit.uk;

  # ACME well-known (for future webroot method if desired)
  location /.well-known/acme-challenge/ {
    root /var/www/html; # create this empty dir in image if using webroot later
    try_files $uri =404;
  }

  # Basic security headers (HTTPS version will add HSTS)
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer;
  add_header X-XSS-Protection "0";

  # Health/version pass-through
  location /health { proxy_pass http://backend:3000/health; }
  location /version { proxy_pass http://backend:3000/version; }

  # API proxy
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:3000/api/;
    proxy_http_version 1.1;
  }

  # Frontend static (served by frontend container's nginx)
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://frontend:80/;
  }

  location ~* \.(?:css|js|woff2?|ttf|svg|png|jpe?g|gif)$ {
    proxy_pass http://frontend:80;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}

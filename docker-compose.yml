services:
  db:
    image: postgres:15-alpine
    container_name: notatnik-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_ME}
      POSTGRES_DB: ${DB_NAME:-notatnik_db}
    # Intentionally no host port mapping in base file to avoid conflicts with host Postgres
    # For local dev access from host, use docker-compose.dev.yml override adding 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./notatnik-backend
    container_name: notatnik-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PORT: ${PORT:-3000}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-notatnik_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-CHANGE_ME}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    # No host port mapping here; production access goes via proxy service (see docker-compose.prod.yml)
    # For local development with direct access use docker-compose.dev.yml which maps 3000:3000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build: ./notatnik-frontend
    container_name: notatnik-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3000}
    # No direct host port mapping in base file; proxy will serve built static files
    # For local development (hot reload / direct access) use docker-compose.dev.yml which maps 3001:80
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  default:
    name: notatnik-net
    driver: bridge

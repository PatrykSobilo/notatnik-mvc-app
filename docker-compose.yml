services:
  db:
    image: postgres:15-alpine
    container_name: notatnik-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: notatnik_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./notatnik-backend
    container_name: notatnik-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PORT: 3000
      # DB_* zmienne pobierze z env_file, ale host jawnie dla czytelno≈õci
      DB_HOST: db
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./notatnik-frontend
    container_name: notatnik-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://localhost:3000
    ports:
      - "3001:80"

volumes:
  db_data:

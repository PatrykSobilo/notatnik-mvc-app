services:
  db:
    image: postgres:15-alpine
    container_name: notatnik-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_ME}
      POSTGRES_DB: ${DB_NAME:-notatnik_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./notatnik-backend
    container_name: notatnik-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PORT: ${PORT:-3000}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-notatnik_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-CHANGE_ME}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build: ./notatnik-frontend
    container_name: notatnik-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3000}
    ports:
      - "3001:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  default:
    name: notatnik-net
    driver: bridge
